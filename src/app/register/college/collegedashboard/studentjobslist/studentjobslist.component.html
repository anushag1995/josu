
<mat-sidenav-container class="example-container">
    <app-dashboardheader></app-dashboardheader>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="example-header">
        <mat-form-field floatPlaceholder="never">
          <input matInput #filter placeholder="Filter users">
          
          <!-- <li class="tabs">
            <a class="button-container button-content" data-toggle="collapse" href="#nav-collapse1" aria-expanded="false" aria-controls="nav-collapse1"
              (click)="sidenav.open()">Add Job</a>
          </li> -->
          <a class="button-container button-content"><button type="button" class="btn btn-primary btn-lg pull-right" (click)="sidenav.open()" >Large button</button></a>

        </mat-form-field>
      </div>

      <div class="example-container mat-elevation-z8">


        <mat-table #table [dataSource]="dataSource" matSort>

          <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

          <!-- ID Column -->
          <ng-container matColumnDef="userId">
            <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
          </ng-container>

          <!-- Progress Column -->
          <ng-container matColumnDef="progress">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Progress </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.progress}}% </mat-cell>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="userName">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
          </ng-container>

          <!-- Color Column -->
          <ng-container matColumnDef="color">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Color </mat-header-cell>
            <mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator #paginator [length]="exampleDatabase.data.length" [pageIndex]="0" [pageSize]="25" [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>

      </div>
    </div>
  </div>
</div>
<mat-sidenav #sidenav align="end" class="example-sidenav">
  
      <app-sidenav></app-sidenav>
      
    </mat-sidenav>
  </mat-sidenav-container>
