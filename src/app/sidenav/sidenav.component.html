

<div class="card">

  <i class="material-icons" >keyboard_arrow_left</i>

  <i class="material-icons button" style="margin-left: 227px;">close</i>
  <span>
    <ul class="nav nav-pills">
       <li [ngClass]="{'active': selectedItem == item.name}" (click)="listClick($event, item)" *ngFor="let item of navpills"><a [routerLink]="['./'+item.name.toLowerCase()]">{{item.name}}</a></li>

  </div>

</div>
